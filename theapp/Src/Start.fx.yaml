        AddNewTaskButton As button:
            Height: =49
            OnSelect: |-
                =SubmitForm(NewTaskForm);
                
                Set(lastRecordId, NewTaskForm.LastSubmit.HackathonSc1Tasks);
                
                If(NewTaskForm.LastSubmit.TaskType = TaskTypeChoice.'5S', ForAll(["Checkpoint 1", "Checkpoint 2", "Checkpoint 3"],
                Patch(HackathonSc1Tasks,
                {
                    'Task Name':Value,
                    TaskStatus: "Active",
                    TaskType:TaskTypeChoice.Subtask,
                    MasterTask:lastRecordId,
                AssignedPersonEmail:NewTaskForm.LastSubmit.AssignedPersonEmail
                })
                ));
                
                If(NewTaskForm.LastSubmit.TaskType = TaskTypeChoice.Kaizen, ForAll(["I. Change proposal", "II. Approval", "III. Implement the change", "IV. Standardize the change"],
                Patch(HackathonSc1Tasks,
                {
                    'Task Name':Value,
                    TaskStatus: "Active",
                    MasterTask:lastRecordId,
                    TaskType:TaskTypeChoice.Standard,
                AssignedPersonEmail:NewTaskForm.LastSubmit.AssignedPersonEmail
                })
                ));
                
                Set(lastSubmitFromForm, NewTaskForm.LastSubmit);
                
                Set(addTask,"no");
                
                'InformTaskAssigned'.Run(lastSubmitFromForm.AssignedPersonEmail);
                
                NewForm(NewTaskForm)
            Size: =24
